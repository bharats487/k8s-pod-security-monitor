<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K8s Pod Security Monitor</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { font-family: Arial; background: #f4f4f4; margin: 0; }
        #alerts { margin: 40px auto; width: 80%; max-width: 800px; }
        .alert { background: #fff3cd; border: 1px solid #ffeeba; padding: 16px; margin-bottom: 12px; border-radius: 6px; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>K8s Pod Security Monitor</h2>
    <div id="alerts"></div>
    <script>
        const socket = io('http://localhost:5000');
        socket.on('security_alert', function(data) {
            const alertsDiv = document.getElementById('alerts');
            data.alerts.forEach(alert => {
                const el = document.createElement('div');
                el.className = 'alert';
                el.textContent = alert;
                alertsDiv.prepend(el);
            });
        });
    </script>
</body>
</html>
